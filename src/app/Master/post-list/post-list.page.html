<ion-toolbar color="secondary">
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="primary">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Post List</ion-title>
</ion-toolbar>

<ion-content>

  <ion-list >
    <ion-row>
      <ion-col   *ngFor='let user Of PostList' class="col-6" size="12">

          <ion-card >
            <ion-card-header>
              <ion-icon name="eye" (click)='GotoPost(user.Id)' style="font-size: 25px;"></ion-icon>
              <ion-icon (click)='DeleteUser(user)' style="float: right;font-size: 25px;" name="trash"></ion-icon>
        
             
            </ion-card-header >
          
            <ion-card-content >
            
              <ion-card-title (click)='EditUser(user)'>{{user.Header}}</ion-card-title>
           
            </ion-card-content>
          </ion-card>

      </ion-col>
      </ion-row>
 
  
  </ion-list>
  


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)='CreateUser()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
